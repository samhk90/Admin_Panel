<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- side bar -->
            <div class="col-sm-2" id="sidebar">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <span class="logo">Admin Panel</span>
                            <a href="index.html" class="sidebar_btn users_info_btn"><span class="btn_icon"></span> User's Info</a><br>
                            <a href="blog.html" class="sidebar_btn blog_btn"><span class="btn_icon"></span> Blogs</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-10" id="main">
                <!-- nav bar add or just comment it -->
                    <div class="container-fluid"id="nav">
                        <nav class="navbar bg-body-tertiary" data-bs-theme="dark" >
                            <div class="container-fluid" >
                              <a class="navbar-brand">Admin Panel</a>
                              <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                              </form>
                            </div>
                          </nav>
                    </div>
                    <div class="container-fluid" id="banner">
                        <!-- blog form -->
                        <form action="">
                            <label for="name_of_blog">Name of Blog:</label>
                            <input type="text" name="name_of_blog" id=""><br>
                            <label for="date_of_blog">Date:</label>
                            <input type="date" name="date_of_blog" id=""><br>
                            <label for="images">Images:</label>
                            <input type="file" name="images" id="" accept="image/*" multiple><br>
                            <label for="blog_content">Blog Content:</label>
                            <textarea name="blog_content" id="" rows="5"></textarea><br>
                            
                            <button type="submit">Publish Blog</button>
                        </form>
                    </div>            
                   
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
