<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container1">
        <div class="sidebar">
            <div class="row">
                <div class="col-sm-12">
                    <button class="navbar-toggler" type="button" id="toggleButton"
                        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation"
                        style="padding-left: 10px;">
                        <img src="img/hamburger.png" alt="">
                    </button>
                    <span class="logo">
                        <h4>Admin Panel</h4>
                    </span>
                    <a href="index.html" class="sidebar_btn users_info_btn"><span class="btn_icon"></span> User's
                        Info</a><br>
                    <a href="blog.html" class="sidebar_btn blog_btn"><span class="btn_icon"></span> Blogs</a><br>
                    <a href="set.html" class="sidebar_btn blog_btn"><span class="btn_icon"></span> Set List</a>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="container-fluid" id="banner">
                        <!-- problem set form -->
                        <form action="">
                            <div class="row">
                                
                                <label for="name_of_blog">Name of Problem:</label>
                                <input type="text" name="name_of_problem" id="name_of_problem"><br>
                                <div class="col-md-6">
                                    <label for="topic">Topic:</label>
                                    <input type="text" name="topic" id="topic"><br>
                                </div>
                                <div class="col-md-6">
                                    <label for="difficulty_level">Difficulty Level:</label>
                                    <input type="text" name="difficulty_level" id="topic"><br>
                                </div>

                                <div class="col-md-6">
                                    <label for="inputs">Input:</label>
                                    <textarea name="input" class="form-control form-control-sm mb-2"
                                        id="input1"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label for="outputs">Output:</label>
                                    <textarea name="output" class="form-control form-control-sm mb-2"
                                        id="output1"></textarea><br>

                                </div>
                                <label for="problem_statement">Problem Statement:</label>
                                <textarea name="problem_statement" id="problem_statement" rows="5"></textarea>
                            </div>
                            <button type="submit">Publish Blog</button>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleButton = document.getElementById("toggleButton");
            const sidebar = document.querySelector(".sidebar");
            const mainContent = document.querySelector(".main-content");

            toggleButton.addEventListener("click", function () {
                sidebar.classList.toggle("collapsed");
                mainContent.classList.toggle("collapsed");
            });
        });

    </script>

</body>

</html>
